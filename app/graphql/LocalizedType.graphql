query AttachmentTypeType($datamanager: DatamanagerInput) {
  listLocalizedType(
    datamanager: $datamanager
    filter: { namespace: { eq: ATTACHMENT_TYPE } }
  ) {
    count
    results {
      id
      valueUpper
      text
    }
  }
}

