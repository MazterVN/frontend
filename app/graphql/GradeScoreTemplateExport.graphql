query ExportScoreSemesterList(
    $gradeScoreTemplateId: ID!
    $serviceDetailId: ID!
    $subjectGroupingId: ID!
) {
    exportScoreSemesterList(
        gradeScoreTemplateId: $gradeScoreTemplateId
        serviceDetailId: $serviceDetailId
        subjectGroupingId: $subjectGroupingId
        isActive: true
    )
}

query ExportScoreSemesterListSummary(
    $gradeScoreTemplateId: ID!
    $serviceDetailId: ID!
    $subjectGroupingId: ID!
    $format: ReportFormat
) {
    exportScoreSemesterListSummary(
        gradeScoreTemplateId: $gradeScoreTemplateId
        serviceDetailId: $serviceDetailId
        subjectGroupingId: $subjectGroupingId
        format: $format
        isActive: true
    )
}

